<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An unordered list:
        <ul>
            <li>one item</li>
            <li>another item</li>
            <li>Yet another item</li>
        </ul>
        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third Item</li>
        </ol>
    </body>
</html>
