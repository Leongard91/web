<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- favicon -->
        <link href="favicon1.png" rel="icon">
        <link rel="stylesheet" href="style.css">
        <title>Advansed Search</title>
        <style>
            .google-button{
                background-color: #4A8CF7;
                color: white;
                font-weight: 600;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-3"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="GOOGLE" width="75px"></div> 
            <div class="col-8"></div>
            <div style="text-align: right; max-width: 30%"> 
                <a href="/search/index.html">Google Search</a>
                <a href="/search/image.html">Image</a>
            </div>
        </div>
        <div id="d5">
            Advansed Search
        </div>
        <hr>
            <form action="https://google.com/search">
                <div id="d4">
                    Find pages with...
                    <table>
                        <tbody>
                            <tr>
                                <td >all these words:</td>
                                <td style="width: 100%;"><input name="as_q" class="a_inp" type="text"></td>
                            </tr>
                            <tr>
                                <td style="min-width: 180px;">this exact word or phrase:</td>
                                <td><input name="as_epq" class="a_inp" type="text"></td>
                            </tr>
                            <tr>
                                <td>any of these words: </td>
                                <td ><input name="as_oq" class="a_inp" type="text"></td>
                            </tr>
                            <tr>
                                <td>none of these words: </td>
                                <td><input name="as_eq" class="a_inp" type="text"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div style="text-align: right; max-width: 52%;"><input  class="google-button" type="submit" value="Advanced Search"></div>
                </div>
            </form>
        </div>
    </body>
</html>
