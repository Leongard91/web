<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- favicon -->
        <link href="favicon1.png" rel="icon">
        <link rel="stylesheet" href="style.css">
        <title>Google Search</title>    
    </head>
    <body>
        <div id="d0">
            <a href="/search/image.html">Image</a>
            <a href="/search/advanced.html">Advanced</a>
        </div>
        <div id="d1">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="GOOGLE" width="230px" >
            <form action="https://google.com/search">
                <div id="d2">
                    <img id="im0" src="magnifying-glass-icon.png" alt="GOOGLE" width="14px">
                    <input id="inp" type="text" name="q" style="width: 78%; margin:auto;  outline: none; height: 16px; font-size: 14px; margin-right: 20px; margin-top: 2.1%; border: none;">
                    <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice" width="13px"></a>
                </div>
                <div>
                    <input name="btnK" class="google-button" type="submit" value="Google Search">
                    <input name="btnI" class="google-button" type="submit" value="I'm Feeling Lucky">
                    
                </div>
            </form>
        </div>
    </body>
</html>
