{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <div style="width: 50%; margin-left: auto; margin-right: auto;">
        {% if message %}
            <div id='message' class="alert alert-danger">{{ message }}</div>
        {% endif %}

        {% if info %}
            <div id='info' class="alert alert-primary" style="text-align: center;"><h2>{{ info }}</h2></div>
        {% endif %}
        
        <h1>Create Listing</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form }}
            </div>
            <div><input class="btn btn-secondary" type="submit" name="submit" id="submit_id" value="Publish Listing"></div>
        </form>
    </div>

{% endblock %}
